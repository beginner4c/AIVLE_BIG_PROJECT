 <nav class="navbar navbar-light bg-light fixed-top">

    </button>

                  <a class="nav-link" href="{% url 'user:logout' %}">{{ user.username }} (로그아웃)</a>

                    <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    </ul>
                  </li>
              {% else %}
                  <a class="nav-link active" aria-current="page" href="{% url 'user:login' %}">Login</a>
                  
                  <a class="nav-link" href="{% url 'user:signup' %}">Sign up</a>
                  

            {% endif %}
        
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'notice:notice_list' %}">공지사항</a>
